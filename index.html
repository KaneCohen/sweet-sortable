<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>UI Sortable</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection" />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        padding: 80px;
        font-family: 'Helvetica Neue';
        font-weight: 200;
      }

      h2 {
        font-weight: inherit;
      }

      ul {
        list-style: none;
        padding: 20px 20px;
        width: 200px;
      }

      ul li {
        display: block;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        height: 38px;
      }

      li span {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 10px;
      }

      li span:before {
        content: '‚ùñ';
      }

      .numbers {
        height: 200px;
      }

      .numbers li {
        float: left;
        border: 1px solid #f0f0f0;
        margin: 8px;
        width: 38px;
        height: 38px;
        text-align: center;
      }
      .handler {
        cursor: ns-resize;
      }
      [disabled] {
        opacity: .5;
      }
      .sortable-dragging {
        box-shadow: 0px 1px 2px rgba(34,34,34,0.7)
      }
      .sortable-holder {
        opacity: 0;
      }
    </style>
  </head>
  <body>

    <h2 draggable="true">List</h2>
    <ul id="languages" class='languages'>
      <li>Javascript</li>
      <li>Lua</li>
      <li>Google Go</li>
      <li>Julia</li>
    </ul>
    <button id="add">add</button>
    <button id="remove">remove</button>

    <h2>Disabled items</h2>
    <ul class='languages'>
      <li>Javascript</li>
      <li>Lua</li>
      <li disabled>Google Go</li>
      <li>Julia</li>
    </ul>

    <h2>Handle</h2>
    <ul class='handle'>
      <li><span class="handler"></span>Javascript</li>
      <li><span class="handler"></span>Lua</li>
      <li><span class="handler"></span>Google Go</li>
      <li><span class="handler"></span>Julia</li>
    </ul>
    <script src='./bundle.js'></script>
  </body>
</html>
